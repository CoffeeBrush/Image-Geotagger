name: Build Release EXE

# Trigger this workflow when a new release is created
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Get the repo code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build the EXE (one-folder, windowed, with icon)
      - name: Build Image Geotagger EXE
        run: |
          pyinstaller --name "Image Geotagger" --windowed --icon bin/icon.ico image_geotagger.pyw

      # Copy the bin folder manually into the dist folder
      - name: Copy bin folder
        run: |
          xcopy /E /I /Y bin "%CD%\dist\Image Geotagger\bin"

      # Remove _internal folder if it exists
      - name: Remove _internal folder
        run: |
          if exist "%CD%\dist\Image Geotagger\_internal" rmdir /S /Q "%CD%\dist\Image Geotagger\_internal"

      # Zip the Image Geotagger folder (ready for release)
      - name: Zip Image Geotagger folder
        run: |
          cd dist
          powershell Compress-Archive -Path "Image Geotagger/*" -DestinationPath "Image_Geotagger.zip"

      # Upload the ZIP to the GitHub release
      - name: Upload ZIP to GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Image_Geotagger.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
