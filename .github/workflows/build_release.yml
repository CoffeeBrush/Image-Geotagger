name: Build Release EXE

on:
  push:
    branches:
      - test-signing
  release:
    types: [published, created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Clean old build artifacts
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }

      - name: Build one-folder Image Geotagger EXE from spec file
        run: |
          pyinstaller "Image Geotagger.spec"

      - name: Copy bin folder
        run: |
          Copy-Item -Path "bin" -Destination "dist\Image Geotagger\bin" -Recurse -Force

      - name: Download signing tools
        run: |
          # Download the SignTool from Windows SDK
          $sdkVersion = "10.0.22621.0"
          $signtoolDir = "$env:RUNNER_TEMP\signtool"
          New-Item -ItemType Directory -Path $signtoolDir -Force | Out-Null
          
          # Use NuGet to get the signing tools package
          $nugetUrl = "https://www.nuget.org/api/v2/package/Microsoft.Windows.SDK.BuildTools/10.0.22000.282"
          $zipPath = "$signtoolDir\sdk.zip"
          try {
            Invoke-WebRequest -Uri $nugetUrl -OutFile $zipPath
          } catch {
            # Fallback to alternative package
            $nugetUrl = "https://www.nuget.org/api/v2/package/WindowsSDK.DesktopTools-x64/10.0.22621.756"
            Invoke-WebRequest -Uri $nugetUrl -OutFile $zipPath
          }
          
          Expand-Archive -Path $zipPath -DestinationPath $signtoolDir -Force

      - name: Code sign executable
        run: |
          $pfxPath = "$env:RUNNER_TEMP\cert.pfx"
          $pfxBytes = [System.Convert]::FromBase64String("${{ secrets.CODESIGN_PFX }}")
          [System.IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          
          $signtoolDir = "$env:RUNNER_TEMP\signtool"
          # Try multiple possible locations for signtool
          $signtoolPaths = @(
            "$signtoolDir\bin\10.0.22621.0\x64\signtool.exe",
            "$signtoolDir\tools\signtool.exe",
            "$signtoolDir\signtool.exe"
          )
          
          $signtoolPath = $signtoolPaths | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $signtoolPath) {
            Write-Host "signtool.exe not found in any expected location"
            Get-ChildItem -Path $signtoolDir -Recurse -Filter "signtool.exe" | ForEach-Object { Write-Host "Found: $_" }
            throw "signtool.exe not found"
          }
          
          & $signtoolPath sign /f $pfxPath /p "${{ secrets.CODESIGN_PASSWORD }}" /t http://timestamp.sectigo.com "dist\Image Geotagger\Image Geotagger.exe"
          
          Remove-Item $pfxPath

      - name: Create ZIP
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          $zip = "dist\Image_Geotagger_$tag.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "dist\Image Geotagger\*" -DestinationPath $zip

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Image_Geotagger_${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
